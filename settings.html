<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__icons">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <h1 class="screen-header__title">Settings</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">

            <li class="settings__box">
                <div class="settings__row">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="settings__row"></div>
            </li>

            <li class="settings__box">
                <div class="settings__row">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__row"></div>
            </li>

            <li class="settings__box">
                <div class="settings__row">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__row">Latest Version</div>
            </li>

        </ul>
        <ul class="settings-list">

            <li class="settings__box">
                <div class="settings__row">
                    <i class="fas fa-bullhorn"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__row"></div>
            </li>

            <li class="settings__box">
                <div class="settings__row">
                    <i class="fas fa-flask"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings__row"></div>
            </li>

            <li class="settings__box">
                <div class="settings__row">
                    <i class="fas fa-info-circle"></i>
                    <span>Friends</span>
                    <div class="badge">N</div>
                </div>
                <div class="settings__row">Default Theme</div>
            </li>

        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>


    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
